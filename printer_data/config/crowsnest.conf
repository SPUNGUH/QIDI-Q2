#### crowsnest.conf
#### This is a typical default config.
#### Also used as default in mainsail / MainsailOS
#### See:
#### https://github.com/mainsail-crew/crowsnest/blob/master/README.md
#### for details to configure to your needs.


#####################################################################
####                                                            #####
####      Information about ports and according URL's           #####
####                                                            #####
#####################################################################
####                                                            #####
####    Port 8080 equals /webcam/?action=[stream/snapshot]      #####
####    Port 8081 equals /webcam2/?action=[stream/snapshot]     #####
####    Port 8082 equals /webcam3/?action=[stream/snapshot]     #####
####    Port 8083 equals /webcam4/?action=[stream/snapshot]     #####
####                                                            #####
#####################################################################
####    RTSP Stream URL: ( if enabled and supported )           #####
####    rtsp://<ip>:<rtsp_port>/stream.h264                     #####
#####################################################################


[crowsnest]
log_path: /home/mks/printer_data/logs/crowsnest.log
log_level: verbose                      # Valid Options are quiet/verbose/debug
delete_log: false                       # Deletes log on every restart, if set to true
no_proxy: false

[cam 1]
mode: ustreamer                         # ustreamer - Provides mjpg and snapshots. (All devices)
                                        # camera-streamer - Provides webrtc, mjpg and snapshots. (rpi + Raspi OS based only)
enable_rtsp: false                      # If camera-streamer is used, this enables also usage of an rtsp server
rtsp_port: 8554                         # Set different ports for each device!
port: 8080                              # HTTP/MJPG Stream/Snapshot Port
device:/dev/v4l/by-id/usb-icSpring_icspring_camera_24091116320721-video-index0
#device:/dev/v4l/by-id/usb-icSpring_icspring_camera_24091116320721-video-index0
#resolution: 640x480                     # widthxheight format
resolution: 1280x720       #weav
max_fps: 15                             # If Hardware Supports this it will be forced, otherwise ignored/coerced.
#custom_flags:                          # You can run the Stream Services with custom flags.
#v4l2ctl:                               # Add v4l2-ctl parameters to setup your camera, see Log what your cam is capable of.

#weav

# Below are the values originally set for the camera. If you ever need to revert then change the v4l2ctl string at the end to those listed.  
#v4l2ctl: brightness=6                            #min=-128 max=127 step=1 default=6 value=6
#v4l2ctl: contrast=28                             #min=0 max=63 step=1 default=28 value=28
#v4l2ctl: saturation=38                           #min=0 max=128 step=1 default=38 value=38
#v4l2ctl: hue=0                                   #min=-180 max=180 step=1 default=0 value=0
#v4l2ctl: white_balance_temperature_auto=0        #default=1 value=0
#v4l2ctl: gamma=100                               #min=1 max=500 step=1 default=100 value=100
#v4l2ctl: power_line_frequency=1                  #min=0 max=2 default=1 value=1 (0: Disabled 1: 50 Hz 2: 60 Hz)
#v4l2ctl: white_balance_temperature=5600          #min=2800 max=6500 step=1 default=5600 value=5600
#v4l2ctl: sharpness=5                             #min=0 max=31 step=1 default=5 value=5
#v4l2ctl: backlight_compensation=0                #min=0 max=1 step=1 default=0 value=0
#v4l2ctl: exposure_auto=3                         #min=0 max=3 default=3 value=3 (1: Manual Mode 3: Aperture Priority Mode)
#v4l2ctl: exposure_absolute=313                   #min=1 max=5000 step=1 default=313 value=313 flags=inactive

# The line at the end changes to non-auto exposure (gets rid of the bloom on toolhead movement) and tweaked brightness, contrast, saturation
# and white balance. Changed power_line_frequency to 60hz for US (change for your respective power freq).

# If you want to modify camera settings you can change the values on the line below and save. Then just restart the crowsnest service (no need to restart or reboot klipper).
# It takes around 15 seconds for crowsnest to restart and your changes to take effect (keep toggling the camera view until you see the camera view again).

v4l2ctl: brightness=30, contrast=35, saturation=40, hue=0, white_balance_temperature_auto=0, gamma=100, power_line_frequency=2, white_balance_temperature=5050, sharpness=5, backlight_compensation=0, exposure_auto=1, exposure_absolute=220 flags=inactive
